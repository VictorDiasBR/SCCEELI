<mat-grid-list cols="2" rowHeight="2:1.2">
  <mat-grid-tile>
    <mat-card>
      <form class="example-form">
        <mat-form-field
          class="example-form-field"
          appearance="fill"
          [formGroup]="campaignOne"
        >
          <mat-label>Descrição</mat-label>
          <input
            matInput
            formControlName="titulo"
            placeholder="obs..."
            required
          />
        </mat-form-field>

        <mat-form-field class="example-form-field" appearance="fill">
          <mat-label>First campaign</mat-label>
          <mat-date-range-input
            [formGroup]="campaignOne"
            [rangePicker]="campaignOnePicker"
            [comparisonStart]="campaignOne.value.start"
            [comparisonEnd]="campaignOne.value.end"
          >
            <input
              matStartDate
              placeholder="Start date"
              formControlName="start"
            />
            <input matEndDate placeholder="End date" formControlName="end" />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="campaignOnePicker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
        </mat-form-field>
        <div class="example-full-width" appearance="fill">
          <button
            mat-raised-button
            color="primary"
            (click)="executarPredicao()"
          >
            Executar
          </button>

          <button
            style="margin-left: 5%;"
            mat-raised-button
            color="primary"
            (click)="openDialog()"
          >
            Adicionar Múltiplos períodos
          </button>
        </div>
      </form>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <highcharts-chart
        style="width: 150%;"
        [Highcharts]="Highcharts"
        [options]="chartOptions[0].chartConfig"
        [(update)]="updateFlag"
      >
      </highcharts-chart>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card style="height: 100%; width: 100%;"
      ><table
        mat-table
        [dataSource]="transactions"
        class="mat-elevation-z8"
        style="height: 100%; width: 100%;"
      >
        <!-- Item Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef>Período</th>
          <td mat-cell *matCellDef="let transaction">{{transaction.item}}</td>
          <td mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>

        <!-- Cost Column -->
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef>Custo</th>
          <td mat-cell *matCellDef="let transaction">
            R${{transaction.cost}}
          </td>
          <td mat-footer-cell *matFooterCellDef>
            R${{getTotalCost()}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <highcharts-chart
        style="width: 100%;"
        [Highcharts]="Highcharts"
        [options]="chartOptions[1].chartConfig"
      >
      </highcharts-chart>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
