<div
  class="mat-elevation-z8"
  style="
    width: 70%;
    margin-left: auto;
    margin-right: auto;
    margin-top: 5%;
    margin-bottom: auto;
  "
>
  <table mat-table [dataSource]="labs">
    <!-- Position Column -->

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="consumo">
      <th mat-header-cell *matHeaderCellDef>Consumo</th>
      <td mat-cell *matCellDef="let element">{{element.consumo}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="gasto">
      <th mat-header-cell *matHeaderCellDef>Gasto(R$) por hora</th>
      <td mat-cell *matCellDef="let element">{{element.consumo * 0.527}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>estado</th>
      <td mat-cell *matCellDef="let element">{{element.estado}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
