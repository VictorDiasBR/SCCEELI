<div class="grid-container">
  <mat-grid-list cols="5" rowHeight="140px">
    <mat-grid-tile
      *ngFor="let lab of labs | async"
      [colspan]="1"
      [rowspan]="1"
    >
      <mat-card
        class="dashboard-card"
        [ngStyle]="{'background-color':lab.estado === 'on' ? '#90EE90' : '#FF7256' }"
      >
        <mat-icon *ngIf="lab.estado=='on'">wifi_tethering</mat-icon>
        <mat-icon *ngIf="lab.estado=='off'">wifi_tethering_off</mat-icon>
        <mat-card-content class="dashboard-card-content">
          <ngx-gauge
            [value]="lab.consumo"
            [size]="size"
            [type]="gaugeType"
            Style="top:-30px"
          >
            <ngx-gauge-append>
              Kw/h
            </ngx-gauge-append>
            <ngx-gauge-label>
              {{lab.nome}}
            </ngx-gauge-label>
            <ngx-gauge-prepend></ngx-gauge-prepend>
          </ngx-gauge>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
